---
layout: default
title: Category
permalink: /category/
---
<div id="archives">
    <script id="dsq-count-scr" src="//baehoyeon.disqus.com/count.js" async></script>
    {% for category in site.categories %}
    <div class="archive-group">
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <div id="#{{ category_name | slugize }}"></div>
        <p></p>

        <h3 class="category-head">{{ category_name }}</h3>
        <a name="{{ category_name | slugize }}"></a><hr />

        {% for post in site.categories[category_name] %}
        <article class="archive-item">
            <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}} </a> / <a href="https://baehoyeon.github.io{{ post.url }}#disqus_thread"></a></h4>
        </article>
        {% endfor %}
    </div>
    {% endfor %}
</div>
